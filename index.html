			/* Colors     */ :root{--light-grey:#f8f9fa;--regular-grey:#BCBDBD;--dark-grey:#808080;--black:#000000;--white:#FFFFFF;} 
			/* Main       */ html, body{font-family: Roboto, sans-serif;font-weight:400;font-style:normal;background-color:var(--light-grey);} .largetext, login_form {font-size:1.25em} .subtext {font-size:1.0em} html::-webkit-scrollbar, body::-webkit-scrollbar {display: none;} html, body {-ms-overflow-style: none; scrollbar-width: none;} 
			/* Elements   */ .content_main{max-width:350px;margin:auto;padding:24px;color:var(--black);background-color:var(--white);font-size: 1rem; text-align: center} 
			/* Log-in     */ .login_form {display: inline-block; text-align: left; } .login_form input { margin: 2px 0; width: 100%; padding: 10px; box-sizing: border-box; font-size: 1.05em; } .login_form button { margin: 5px 0; width: 100%; padding: 10px; background-color: white; color: black; border: 1px solid black; cursor: pointer; font-size: 1.05em; } .login_form button:hover { background-color: black; color: white; } .login_message { color: black; margin-top: 10px; display: block; font-size: 0.8em; }
